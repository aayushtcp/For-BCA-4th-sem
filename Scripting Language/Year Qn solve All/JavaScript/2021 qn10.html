<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<style>
    .main {
        padding: 10px;
        width: max-content;
        border: 1px solid rgb(53, 52, 52);

        display: flex;
        flex-direction: column;
        gap: 3px;
    }

    .row {
        display: flex;
        width: 100%;
        justify-content: space-evenly;
    }

    .row input {
        width: 100%;
        padding: 10px;
    }
</style>

<body>
    <h3>Simple Calculator</h3>

    <div class="main">
        <div class="rowmain">
            <input id="result" type="text" readonly disabled>
            <input type="button" id="clearbtn" value="C" onclick="clearDisplay()">
        </div>
        <div class="row">
            <input value="1" type="button" onclick="appendDisplay('1')">
            <input value="2" type="button" onclick="appendDisplay('2')">
            <input value="3" type="button" onclick="appendDisplay('3')">
            <input value="+" type="button" onclick="appendDisplay('+')">
        </div>
        <div class="row">
            <input value="4" type="button" onclick="appendDisplay('4')">
            <input value="5" type="button" onclick="appendDisplay('5')">
            <input value="6" type="button" onclick="appendDisplay('6')">
            <input value="-" type="button" onclick="appendDisplay('-')">
        </div>
        <div class="row">
            <input value="7" type="button" onclick="appendDisplay('7')">
            <input value="8" type="button" onclick="appendDisplay('8')">
            <input value="9" type="button" onclick="appendDisplay('9')">
            <input value="10" type="button" onclick="appendDisplay('10')">
        </div>
        <div class="row">
            <input value="0" type="button" onclick="appendDisplay('0')">
            <input value="*" type="button" onclick="appendDisplay('*')">
            <input value="." type="button" onclick="appendDisplay('.')">
            <input value="=" type="button" onclick="calculate()">
        </div>
    </div>



    <script>

        function appendDisplay(value) {
            let display = document.querySelector("#result");
            display.value += value;
        }

        function clearDisplay() {
            document.querySelector("#result").value = "";
        }

        function calculate() {
            let expression = document.getElementById("result").value;
            let result = eval(expression);
            document.getElementById("result").value = result; 
        }
    </script>
</body>

</html>

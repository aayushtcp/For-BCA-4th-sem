<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>


        fact = (n) => {
            let nn = parseInt(n);
            let product = 1, i;
            for (i = 1; i <= nn; i++) {
                product = product * i;
            }
            return product;
        }

        document.write(fact(5));


    </script>
</body>

</html>

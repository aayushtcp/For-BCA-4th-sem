<body>
    


    <script>

        function sum(...args){
            let i, total = 0;
            for (i of args) {
                total = total + i;
            }
            return total;
        }

        console.log(sum(1,2)) //3
        console.log(sum(1,2,3)) // 6
        console.log(sum(1,2,3,4)) //10
    </script>
</body>

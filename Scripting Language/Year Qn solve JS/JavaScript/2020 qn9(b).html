<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Time</title>
</head>

<body>
    <p id="liveTime"></p>

    <script>
        function updateTime() {
            var date = new Date();
            var getHours = date.getHours() < 10 ? '0' + date.getHours() : date.getHours();
            var getMinutes = date.getMinutes() < 10 ? '0' + date.getMinutes() : date.getMinutes();
            var getSeconds = date.getSeconds() < 10 ? '0' + date.getSeconds() : date.getSeconds();
            document.getElementById("liveTime").innerText = `${getHours}: ${getMinutes}: ${getSeconds}`;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>factorial</h3>
    <p class="result"></p>
    <script>
        let n = 5;
        let product = 1;
        fact = (n) => {
            for (let i = 1; i <= n; i++) {
                product = product * i;
            }
        }
        fact(n);
        document.querySelector(".result").innerHTML = product;
    </script>
</body>

</html>

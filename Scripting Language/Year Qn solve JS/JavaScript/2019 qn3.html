<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <h3>Hello Array</h3>
    <h3 class="result"></h3>

</body>

<script>
    let arr = [1, 2, 4, 13, 5, 3, 6, 9, 10, 8];
    document.write(arr)

    // using IIFE
    arr.sort(function (a, b) {
        return a - b
    });

    let res = document.querySelector(".result");
    res.innerHTML = `The smallest is ${arr[0]} and the greatest is ${arr[9]}`;
</script>

</html>

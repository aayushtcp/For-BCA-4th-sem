<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h3 class="result"></h3>


    <script>

        let arr = [1, 2, 3, 5, 11, 22, 66, 77, 11, 333];

        arr.sort(function (a, b) { return a - b });

    </script>

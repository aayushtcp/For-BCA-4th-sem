<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
</head>
<style>
    .box, .resizebox {
        height: 300px;
        width: 300px;
        background-color: violet;
        border: 2px solid black;
        border-radius: 10px;
    }

    .draggable, .slectable {
        width: 300px;
        height: 300px;
        background-color: blue;
        color: white;
        text-align: center;
        line-height: 50px;
        border-radius: 10px;
        position: absolute;
    }
</style>

<body>
    <div class="box">
        DropHere
    </div>
    <div class="draggable">Drag me</div>

    <div class="resizebox" style="position: inherit;">
        Resize Me
    </div>


    <div class="slectable">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </div>


    <script>
        $(function () {
            $(".box").droppable({
                drop: function(event, ui){
                    alert("Dropped!")
                }
            });
            $(".draggable").draggable();

            $(".resizebox").resizable();
            $(".selectable").sortable();
        });
    </script>
</body>

</html>

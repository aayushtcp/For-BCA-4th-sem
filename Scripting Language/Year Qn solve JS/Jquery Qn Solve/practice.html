<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datepicker Example</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
        $(function () {
            $(".message").datepicker();
        });
    </script>
</head>

<body>

 <p class="message">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Optio excepturi aspernatur saepe tenetur iure natus porro esse suscipit doloremque, accusantium voluptate eaque dolorem autem alias ad eveniet voluptates sint. Fugiat!</p>

</body>

</html>

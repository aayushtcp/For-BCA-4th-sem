<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>factorial</h3>
    <p class="result"></p>
    <script>
        let n = prompt("Enter a Number: ");
        fact = (n) => {
            let product = 1;
            for (let i = 1; i <= n; i++) {
                product = product * i;
            }
            document.querySelector(".result").innerText = product;
        }
        fact(n);
    </script>
</body>

</html>

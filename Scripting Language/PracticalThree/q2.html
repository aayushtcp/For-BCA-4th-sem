<!-- Write a JQuery Code to show UI with draggable div-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>JQuery | Draggable</title>
</head>
<style>
    .draggable{
        padding: 30px;width: 100px;cursor: grab;
        background-color: gainsboro;border-radius: 10px;border-bottom: 4px solid red;
    }
</style>
<body>
    <div class="draggable">
        <p>Drag me Anywhere</p>
    </div>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(function(){
            $(".draggable").draggable();
        });
    </script>
</body>
</html>

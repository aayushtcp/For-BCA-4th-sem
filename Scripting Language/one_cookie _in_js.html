<!DOCTYPE html>
<head>
    <title>Cookie in JS</title>
</head>
<style>
    * {
        font-family: sans-serif;
    }
</style>
<body>
    <h1>Cookie in JS</h1>
    <script>
        var username = "Aayush";
        function setusercookie() {
            if (username) {
                var d = new Date();
                var expire =d.setTime(d.getTime() + (7 * 24 * 60 * 60 * 1000));
                document.cookie = "username=" + username + ';expires=' + d.toUTCString() + ';path=/';
                alert("Hello" + username);
                console.log("Hello " + username);
            }
            else{
                alert("Error in code");
            }
        }
        setusercookie();
    </script>
</body>
</html>

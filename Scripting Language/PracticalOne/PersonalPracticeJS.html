    <h3>Largest and smallest in array:</h3>
    <h4 id="oneoutput"></h4>
    <h3>Largest and smallest in array:</h3>
    <h4 id="twooutput"></h4>

    <script>
        // smallest and largest starts
        let x = document.getElementById("oneoutput");
        let arr = [4, 1, 3, 2, 6, 17, 20];
        let sortedArray = arr.sort(function (a, b) { return a - b });
        let smallest = sortedArray[0];
        let largest = sortedArray[sortedArray.length - 1];
        x.innerHTML = "Smallest: " + smallest + ", Largest: " + largest;

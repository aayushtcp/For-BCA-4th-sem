<!DOCTYPE html>

<head>

</head>

<body>
    <h2>Cookie in JS</h2>
    <script>

        var username = prompt("Enter your name: ");
        function userCookie() {
            if (username) {
                var d = new Date();
                var expire = d.setTime(d.getTime() + (7 * 24 * 60 * 60 * 1000));
                document.cookie = "username= " + username + ";expires=" + d.toUTCString() + ";path=/";
                alert("Hello" + username);
            }
            else {
                alert("error in code");
            }
        }
        userCookie();
    </script>
</body>

</html>

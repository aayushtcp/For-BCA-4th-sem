<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class one</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
    }

    button {
        padding: 7px;
        background-color: red;
        border: none;
        color: white;
        border-radius: 6px;
        cursor: pointer;
    }
</style>

<body>
    <h1>Practical One</h1>
    <p id="result">0</p>
    <button id="sumbtn" onclick="mysum()">Add 10</button>

    <h1>For Mobile Number</h1>
    <form action="">
        Number: <input type="text" id="number">
        <input type="submit" value="Check" onclick="numberCheck()">
    </form>
    <br><br>
    <form action="">
        String: <input type="text" id="strr">
        <input type="submit" value="Check string" onclick="stringCheck()">
    </form>
    <script>
        let result = document.getElementById("result");
        
        let count = 0;
        function mysum() {
            count = count +10;
            result.innerHTML = count;
        }

        var mobilePattern = /^9\d{9}$/;
        var jPattern = /^[A-Z]/g;
        // var jPattern2 = /[A-Z]$/g;
        console.log(number);
        function numberCheck(){
            let number = document.getElementById("number").value;
            if(mobilePattern.test(number)){
                alert("Number verified");
            }
            else{
                alert("Number not verified");
            }
        }

        function stringCheck(){
            let strr = document.getElementById("strr").value;
            if(jPattern.test(strr)){
                alert("String verified");
            }
            else{
                alert("String not verified");
            }
        }
    </script>
</body>

</html>
